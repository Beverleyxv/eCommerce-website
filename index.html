<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Estrella</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="hero-section">
        <h1>Welcome to Estrella</h1>
        <p>Discover the latest trends in fashion!</p>
        <a href="#shop" class="btn">Shop Now</a>
    </section>

    <section id="shop" class="products-section">
        <h2>Our Products</h2>
        <div class="products-container"> 
          <div class="product-card">
            <div class="image-container">
              <img src="/images/Summer 1.jpeg" alt="" class="main-image">
              <img src="/images/Summer 2.jpeg" alt="" class="alt-image">
            </div>
                <h3>Floral Dress</h3>
                <p>R350.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <div class="product-card">
              <div class="image-container">
                <img src="/images/Corset 1.jpeg" alt="" class="main-image">
                <img src="/images/Corset 2.jpeg" alt="" class="alt-image">
                <img src="/images/Corset 3.jpeg" alt="" class="alt-image">
              </div>
                <h3>Corset Top</h3>
                <p>R200.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
            <div class="product-card">
              <div class="image-container">
                <img src="/images/Bodycon 1.jpeg" alt="" class="main-image">
                <img src="/images/Bodycon 2.jpeg" alt="" class="alt-image">
              </div>
              <h3>Bodycon Dress</h3>
              <p>R250.00</p>
              <button class="add-to-cart">Add to Cart</button>
          </div>
          <div class="product-card">
            <div class="image-container">
              <img src="/images/Bikini 1.jpeg" alt="" class="main-image">
              <img src="/images/Bikini 2.jpeg" alt="" class="alt-image">
          </div>
            <h3>Bikini Set</h3>
            <p>R250.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        </div>
    </section>

    </footer>

</body>
</html>
